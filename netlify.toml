[build]
  functions = "netlify/functions"
  publish = "public"
  command = "echo 'Build complete - Static site with Python functions'"

# Ghi đè framework detection - QUAN TRỌNG
[build.environment]
  NODE_VERSION = "18"

# Tắt Next.js detection
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    disable = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
